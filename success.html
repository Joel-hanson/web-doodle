    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Compiled and minified JavaScript -->



    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

<body bgcolor="#607D8B">
    <h1 class="thin" align="center">Web Doodle!</h1>
    <div class="container ">
        <br>
        <br>
        <div class="row ">
            <div class="col s12 m8 l6 offset-s0 offset-m2 offset-l3 ">

                <div class="card-panel grey lighten-5 z-depth-1">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img src="" alt="photo" id="actimg" class="circle responsive-img">
                            <!-- notice the "circle" class -->
                        </div>
                        <div class="col s10">

                            <a class="waves-effect right waves-red btn-flat red-text" onClick="signout()">Sign out</a>
                            <br>
                            <span class="black-text" id="accdet">
                                    </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row " id="loader">
            <div class="col s12 m8 l6 offset-s0 offset-m2 offset-l3 ">

                <div class="card-panel grey lighten-5 z-depth-1">
                    <div class="row center-align " style="margin-bottom:0">
                        <div class="preloader-wrapper big active ">
                            <div class="spinner-layer spinner-blue">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>

                            <div class="spinner-layer spinner-red">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>

                            <div class="spinner-layer spinner-yellow">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>

                            <div class="spinner-layer spinner-green">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row " id="registerform" hidden>
            <div class="col s12 m8 l6 offset-s0 offset-m2 offset-l3 ">

                <div class=" card animated fadeInUp">
                    <div class="card-content black-text">

                        <div class="input-field col s12">
                            <input placeholder="Name" id="name" type="text" class="validate">
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="College Name" id="cname" type="text" class="validate">
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Team Name" id="tname" type="text" class="validate">
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Phone Number" id="phone" type="text" class="validate">
                        </div>
                        <a class="center waves-effect waves-light btn-large" OnClick="register()" id="startbutton">start</a>

                    </div>
                </div>
            </div>
        </div>



        <div class="row " id="registered" hidden>
            <div class="col s12 m8 l6 offset-s0 offset-m2 offset-l3 ">

                <div class=" card animated fadeInUp">
                    <div class="card-content black-text">
                        <div class="row">
                            <div class="col s4"><img src="sketchy-doodle-web-icon-computer-design-elements-24061471.jpg" style="height:70%;width:70%;border-radius: 50px"></div>
                            <div class="col s8"> <span class="black-text" id="regddata"></span></div>

                        </div>

                        <div class="row">
                            <div class="col s12">
                                <div class="mdl-card__supporting-text mdl-color-text--grey-600" id="messagesDiv">
                                    <p>Topic : Student Corner
                                        <br>A website for a student.
                                        <br>We will contact you if you are in the final round.</p>

                                    <!--  
                                     <input type="file"  /> 
                                     <h6>Choose File</h6>

                                   <h6 id="ur" hidden>File URL:</h6>
                                    <span id="linkbox" hidden></span> --->




                                    <form action="#">
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>Choose File</span>
                                                <input type="file" id="file" name="file">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Upload zip file here">
                                            </div>
                                            <a class="center waves-effect waves-light btn-large" OnClick="upload()" id="uploadbutton">Upload</a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>



                </div>
            </div>

        </div>



    </div>





   <script src="js/s2js.js"></script>
</body>



</html>
